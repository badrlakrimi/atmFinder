<section class="login mt-4">
  <div class="container">
    <div class="card shadow p-5">
      <div class="row">
        <div class="col-md-6 img-flex">
          <img src="../../assets/img/login.svg" class="img" alt="" />
        </div>

        <div class="col-md-6">
          <h2 class="mb-2">Welcome Back :)</h2>
          <p class="mt-2">
            To keep connected with us please login with your personal<br />
            information by email address and password
          </p>
          <form action="">
            <div class="form-group">
              <label for="">Email Address</label>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email address"
                  type="email"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="">Password</label>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                />
              </div>
            </div>
            <a (click)="login()" class="btn btn-warning">
              <i class="fas fa-user-lock mr-2"></i> Login now
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
